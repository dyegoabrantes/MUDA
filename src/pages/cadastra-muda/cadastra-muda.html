<ion-header>

  <ion-navbar>
    <ion-title>cadastra-muda</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <div class="container-parabens">
        <p><b>Parabéns</b>, você ganhou uma muda para cuidar, dê-lhe um nome.</p>
    </div>
    <div class="container-muda1">
        <ion-img class="container-muda-img1" src="../../assets/imgs/MUDA.gif"></ion-img>
    </div>
    <ion-item class="container-nome-muda1">
        <ion-label floating>Nome MUDA</ion-label>
        <ion-input type="text" 
          name="muda"
          clearInput clearOnEdit="false"
          [(ngModel)] = "nome"
        ></ion-input>
    </ion-item>
    <button ion-button class="btn-nome-muda"(click) ="cadasNome()" block clear >Registrar nome</button>
</ion-content>
