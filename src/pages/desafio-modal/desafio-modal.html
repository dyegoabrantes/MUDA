<ion-header>
    <ion-toolbar>
      <ion-title>
        Description
      </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
        <ion-item>
          <ion-avatar item-start>
            <!-- <img src="{{desafio.arquivo}}"> -->
          </ion-avatar>
          <h2>{{titulo}}</h2>
          <p>{{descricao}}</p>
        </ion-item>
        <!-- <ion-item *ngFor="let item of character['items']">
          {{item.title}}
          <ion-note item-end>
            {{item.note}}
          </ion-note>
        </ion-item> -->
    </ion-list>
    <ion-buttons start>
      <button ion-button (click)="closeModal()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-content>
