<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>desafios</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let desafio of desafiosPendentes">
      <ion-thumbnail item-start>
        <img src={{desafio.arquivoA}}>
      </ion-thumbnail>
      <p class="titulo">{{desafio.titulo}}</p>
      <p class="categoria">{{desafio.categoria}}</p>
      <p class="status">{{desafio.status}}</p>
      <button (click)="openModal(desafio)" ion-button item-end>Ver Desafio</button>
    </ion-item>
    <ion-item *ngFor="let desafio of desafiosDisponiveis; let i = index">
      <ion-thumbnail item-start>
        <img src={{desafio.arquivoA}}>
      </ion-thumbnail>
      <p class="titulo">{{desafio.titulo}}</p>
      <p class="categoria">{{desafio.categoria}}</p>
      <p class="status">{{desafio.status}}</p>
      <button (click)="openModal(desafio)" ion-button item-end>Ver Desafio</button>
    </ion-item>
    <ion-item *ngFor="let desafio of desafiosConcluidos">
      <ion-thumbnail item-start>
        <img src={{desafio.arquivoA}}>
      </ion-thumbnail>
      <p class="titulo">{{desafio.titulo}}</p>
      <p class="categoria">{{desafio.categoria}}</p>
      <p class="status">{{desafio.status}}</p>
      <button (click)="openModal(desafio)" ion-button item-end>Ver Desafio</button>
    </ion-item>
  </ion-list>

</ion-content>
