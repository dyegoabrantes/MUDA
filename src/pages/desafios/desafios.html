<ion-header>

  <ion-navbar>
    <ion-title>desafios</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let desafio of desafios">
      <ion-thumbnail item-start>
        <img src="img/thumbnail-totoro.png">
      </ion-thumbnail>
      <h2>{{desafio.titulo}}</h2>
      <h3>{{desafio.categoria}}</h3>
      <h4>{{desafio.status}}</h4>
      <button (click)="openModal(desafio)" ion-button item-end>Ver Desafio</button>
    </ion-item>
  </ion-list>

</ion-content>
