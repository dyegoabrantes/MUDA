<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>registroHabitos</ion-title>
  </ion-navbar>

</ion-header>

<ion-content  padding>
           <p class = "card card--habito"> Por favor, selecionar hábitos que você não costuma praticar.</p> 
      <ion-card  *ngFor="let habito of habitosCar" >
          <ion-card-header>
              {{ habito.titulo }}
          </ion-card-header>
          <ion-card-content>
              {{ habito.descricao }}
              <ion-checkbox [(ngModel)]="habito.status" (click)=statusHabito(habito)> </ion-checkbox>
          </ion-card-content>
        </ion-card>
        <div class="progress">
                <div [ngClass]="['progress-1']"></div>
                <div class="progress-2" [class.progress-1]="prog"></div>
                <div class="progress-3" [class.progress-1]="prog2"></div>
            </div>
    <button ion-button round class="btn-prox" (click) ="carrega()" [class.btn-none] = "prox" >Proximo</button><button ion-button raund class="btn-habito" [disabled] = "valid" outline (click)="cadastrar()" (click)="inserirUsuario()">Confirmar</button>

</ion-content>
