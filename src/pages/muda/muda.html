<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>muda</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="container-muda">
      <ion-img id="container-muda-img" 
      [class.container-image-muda-1] = "aux1"
      [class.container-image-muda-2] = "aux2"
      [class.container-image-muda-3] = "aux3" 
      [class.container-image-muda-4] = "aux4"
       [class.container-image-muda-5] = "aux5"></ion-img>
  </div>
  <div class="container-muda-nome">
      <p>Nome muda</p>
      <h5>{{muda.nome}}</h5>
      <div class="container-muda-ele">
          <div>
              <p>{{muda.indiceGeral}}</p>
              <p>Indice Geral</p>
          </div>
          <div>
              <p>{{muda.pontos}}</p>
              <p>Experiencia</p>
          </div>
          <div>
              <p>{{emblemas.length}}</p>
              <p>Numero emblemas</p>
          </div>
      </div>      
  </div>
  <ion-list  class="container-emblemas" >
        <ion-item class="emblemas" *ngFor="let emblema of emblemas"> 
                <p class="a">level {{ emblema.nivel }}</p>
                <ion-img class="container-emblema-img" ></ion-img>
                
        </ion-item>
  </ion-list>
</ion-content>
